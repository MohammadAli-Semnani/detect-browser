<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Detect Browser</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h2>Browser:</h2>
      <div class="logos">
        <img id="chrome" class="logo chrome" src="logos/chrome.png" alt="chrome" title="Google Chrome">
        <img id="firefox" class="logo firefox" src="logos/firefox.png" alt="firefox" title="Mozilla Firefox">
        <img id="edge" class="logo edge" src="logos/edge.png" alt="edge" title="Microsoft Edge">
        <img id="opera" class="logo opera" src="logos/opera.png" alt="opera" title="Opera">
        <img id="safari" class="logo safari" src="logos/safari.png" alt="safari" title="Apple Safari">
      </div>
    </div>

  </body>
  <script src="./app.js"></script>
</html>
